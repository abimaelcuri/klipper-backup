[gcode_macro RESUME]
rename_existing: RESUME_BASE
gcode:
    M83                                         ; Define o extrusor para modo relativo
    G1 E20 F600                                 ; Extrusa/Purga 20mm de filamento a 10mm/s (600mm/min)
    M82                                         ; Retorna o extrusor para modo absoluto

    PURGE TOTAL=20
    WIPE TOTAL=2

    RESUME_BASE